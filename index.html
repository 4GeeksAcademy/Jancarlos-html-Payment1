<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <title>HTML5</title>


</head>

<body>
  <div class="texto">

    <div class="container-fluid col-12">
      <form action="get" class="fw-md">
        <div class="row">
          <h1>Paymento form example</h1>
        </div>


        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
        </div>


        <div class="row">

          <div class="Card col-lg-5">

            <label for="validationDefault01" class="form-label">Card #</label>
            <input type="text" class="form-control" id="validationDefault01" value="Card #" required>

          </div>

          <div class="CVC col-lg-4">

            <label for="validationDefault01" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="validationDefault01" value="CVC #" required>

          </div>

          <div class="CVC col-lg-3">

            <label for="validationDefault01" class="form-label">Amount #</label>
            <input type="text" class="form-control" id="validationDefault01" value="Amount #" required>

          </div>

        </div>


        <div class="row">

          <div class="Card col-lg-6">

            <label for="validationDefault01" class="form-label">First Name</label>
            <input type="text" class="form-control" id="validationDefault01" value="First Name" required>

          </div>

          <div class="CVC col-lg-6">

            <label for="validationDefault01" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Last Name" required>

          </div>



        </div>


        <div class="row">

          <div class="Card col-lg-6">

            <label for="validationDefault01" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault01">

          </div>

          <div class="CVC col-lg-3">

            <label for="validationDefault01" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>...</option>
            </select>

          </div>

          <div class="CVC col-lg-3">

            <label for="validationDefault01" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="validationDefault01">

          </div>

        </div>


        <div class="row">
 
          <div class="Card col-lg-6">
            <p> We accept:</p>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
            </div>

          </div>

          <div class="CVC col-lg-6">

            <label for="validationDefault01" class="form-label">Messege</label>
            <textarea type="text" class="form-control" id="validationDefault01" value="Last Name" required></textarea>

          </div>



        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>






















    </div>
  </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
